name: K6 load test
on: [push]
jobs:
  build:
    name: Run K6 load test
    runs-on: ubuntu-latest
  
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run K6 load test
        uses: grafana/k6-action@v0.2.0
        with:
          filename: script_action.js

      - run: ls & mkdir reports & mv index.html reports/index.html

      - name: Upload K6 HTML report artifact
        uses: actions/upload-artifact@v3
        with:
          name: k6-html-report
          path: reports